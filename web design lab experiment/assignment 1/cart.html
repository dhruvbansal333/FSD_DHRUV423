<!DOCTYPE html>
<html>
<head>
<title>Cart Page</title>
<style>
body {
font-family: Arial;
margin: 40px;
}
h2 {
text-align: center;
}
table {
width: 70%;
border-collapse: collapse;
margin: auto;
}
th, td {
border: 1px solid black;
padding: 10px;
text-align: center;
}
th {
background-color: #f0f0f0;
}
.total-row td {
    font-weight: bold;
}
</style>
</head>
<body>
<h2>Your Cart</h2>
<table>
<tr>
<th>Book Name</th>
<th>Price (₹)</th>
<th>Quantity</th>
<th>Amount (₹)</th>
</tr>
<tr>
<td>Let Us C</td>
<td>300</td>
<td>2</td>
<td>600</td>
</tr>
<tr>
<td>Python Basics</td>
<td>450</td>
<td>1</td>
<td>450</td>
</tr>
<tr class="total-row" 
<td colspan="3">Total Amount</td>
<td>1050</td>
</tr>
</table>
</body>
</html>
